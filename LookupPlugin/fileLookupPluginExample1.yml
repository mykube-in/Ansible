---
- name: "this playbook update entry in authorized_key file for user vagrant.
         task1: incorrect way 
         task2: correct way"
  hosts: localhost
  connection: local
  become: True
  tasks:
    - name: "incorrect way as key is stored in code below."
      authorized_key: 
        user: vagrant
        state: present
        key: "ssh-rsa  sarav@Saravs-MacBook-Pro.local"
    - name: "correct way to read key from file"
      authorized_key: 
        user: vagrant
        state: present
        key: "{{ lookup('file','~/.ssh/id_rsa.pub') }}"
